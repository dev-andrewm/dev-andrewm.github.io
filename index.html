<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stats preview card component</title>

	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

	<main class="card_content">

		<div class="card_images">

			<img id="desktop_image" src="images/image-header-desktop.jpg" alt="Image of some people working at an office - desktop size">
			<img id="mobile_image" src="images/image-header-mobile.jpg" alt="Image of some people working at an office - mobile size">

		</div>
		
		<div class="card_texts">

			<h1 class="main_paragraph_title">Get <span class="accent">insights</span> that help your business grow.</h1>
			<p class="main_paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			<ul>
				<li>
					<h1 class="main_heading_stats">10k+</h1>
					<span class="stat_headings">companies</span>
				</li>
				<li>
					<h1 class="main_heading_stats">314</h1>
					<span class="stat_headings">templates</span>
				</li>
				<li>
					<h1 class="main_heading_stats">12M+</h1>
					<span class="stat_headings">queries</span>
				</li>
			</ul>

		</div>

	</main>

	<footer id="author">
		<p>
			Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Front Mentor</a>. Code by: <a href="https://github.com/dev-andrewm" target="_blank">Andr√© Meyer.</a>
		</p>
	</footer>
	
</body>
</html>
